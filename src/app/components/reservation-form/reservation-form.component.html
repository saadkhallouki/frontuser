    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="reservation.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="people">Nombre de personnes</label>
        <input type="number" class="form-control" id="people" [(ngModel)]="reservation.people" name="people" required>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="reservation.date" name="date" required>
      </div>
      <button type="submit" class="btn btn-success">Envoyer</button>
    </form>
  </div>
